<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Appointment Booking App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="enteringUserDetails">Appointment Booking App</h1>
    </header>
    <section class="container">
      <form id="my-form">
        <h3 id="form-heading">Book your position</h3>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email">
        <input type="button" id="form-button" class="btn" value="Submit">
      </form>
      <div id="form-designed" >
        <h3 style="text-align:center; text-transform: uppercase;font-weight: 100; color: rgb(255, 255, 255);">Appointment List</h3>
        <hr id="horizontalRule">
        <div class="appointment-Inner-Div">
          <div id="divName"></div><div id="divEmail"></div>
        </div>
      </div>
      <ul id="users"></ul>
      
    </section>
    <script src="script.js"></script>
  </body>
</html>
